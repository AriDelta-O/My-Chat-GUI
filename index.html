<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My-Chat-GUI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="dark" data-session-id="">
  <header class="topbar">
    <div class="brand">My-Chat-GUI</div>
    <div class="controls">
      <button id="themeToggle" class="icon">ðŸŒ™</button>
      <button id="clearBtn" class="ghost">Clear</button>
    </div>
  </header>

  <main class="wrap">

    <!-- CHAT AREA -->
    <section class="chat-area card">
      <div id="messages" class="messages" aria-live="polite"></div>

      <!-- UPDATED PROMPT AREA -->
      <form id="promptForm" class="prompt" autocomplete="off">
        <div class="input-wrap">
          <textarea id="promptInput"
                    placeholder="Type a messageâ€¦"
                    spellcheck="true"
                    rows="1"></textarea>

          <button type="submit" id="sendBtn" class="send-btn disabled" aria-label="Send">
            <svg viewBox="0 0 24 24" class="icon">
              <path d="M7 11l9-9v20l-9-9h13"
                    stroke="currentColor"
                    stroke-width="2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </form>
    </section>

    <!-- SIDE PANEL -->
    <aside class="side-panel card" id="sidePanel">
      <div class="panel-header">Context & Tools</div>
      <div class="panel-body">

        <!-- SESSION MANAGER -->
        <div class="panel-section">
          <h4>Sessions</h4>

          <div class="session-controls">
            <select id="sessionSelect"></select>
            <button id="newSessionBtn" class="mini-btn">ï¼‹</button>
          </div>

          <div class="session-actions">
            <button id="renameSessionBtn" class="mini-btn">Rename</button>
            <button id="deleteSessionBtn" class="mini-btn danger">Delete</button>
          </div>
        </div>

        <!-- SETTINGS -->
        <div class="panel-section">
          <h4>Settings</h4>

          <label class="toggle-row">
            <span>Memory</span>
            <input type="checkbox" id="memoryToggle" checked>
          </label>

          <label class="slider-row">
            <span>Temperature</span>
            <input id="tempSlider" type="range"
                   min="0" max="2" step="0.01" value="1">
          </label>

          <label class="slider-row">
            <span>Top-P</span>
            <input id="topPSlider" type="range"
                   min="0" max="1" step="0.01" value="1">
          </label>
        </div>

        <!-- SYSTEM PROMPT -->
        <div class="panel-section">
          <h4>System Prompt</h4>
          <textarea id="systemPromptInput"
                    placeholder="Optional system instruction..."
                    rows="4"></textarea>
          <button id="saveSystemPromptBtn" class="mini-btn">Apply</button>
        </div>

        <!-- MODEL -->
        <div class="panel-section">
          <h4>Model</h4>

          <select id="modelSelect"></select>

          <button id="modelInfoBtn" class="mini-btn">Info</button>

          <div id="modelInfoBox" class="model-info hidden">
            <p id="modelInfoText">Select a model to view details.</p>
          </div>
        </div>

      </div>
    </aside>

  </main>

  <div id="toast" class="toast" aria-hidden="true"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
